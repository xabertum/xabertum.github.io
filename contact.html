<!DOCTYPE HTML>
<html>

<head>
    <title>Flat Kontak Form Responsive Widget Template | Home :: w3layouts</title>

    <!-- Custom Theme files -->
    <link href="css/contactStyle.css" rel="stylesheet" type="text/css" media="all" />

    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


    <!--Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>

</head>

<body id="contactPopup">
    <!--contact page start here-->
    <div id="target" class="contact">
        <h2>Get In Touch With Me</h2>
        <p>Feel free to drop me a line and we’ll get back to you in 48 hours max!</p>
        <form action="https://formspree.io/mohatar@yahoo.com" method="POST">
            <h3>Your Name</h3>
            <input type="text" name="nombre" class="user active" value="John Doe" onfocus="this.value = '';" onblur="if (this.value == '') {
                            this.value = 'example : John Doe';
                        }">
            <h3>Your Email Address</h3>
            <input type="text" name="emailAddress" class="email" value="office@example.com" onfocus="this.value = '';" onblur="if (this.value == '') {
                            this.value = 'example : office@example.com';
                        }">
            <h3>Your Message</h3>
            <textarea class="i" name="text" onfocus="this.value = '';" onblur="if (this.value == '') {
                            this.value = 'I’d like to say “good job!”';}">I’d like to say “good job!”</textarea>
            <input type="submit" name="send" value="Submit Your message" />
        </form>
    </div>
    <!--contact page end here-->
</body>

</html>
